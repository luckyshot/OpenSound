<!doctype>
<html>
<head>
	<title>OpenSound</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" media="all">
</head>
<body>

	<header class="r">
		<div class="s6">
			<h1>OpenSound</h1>
		</div>
		<div class="s6">
			<ul>
				<li>Hi xaviesteve!</li>
				<li>Volume <input type="range" id="vol" min="0" max="100" step="1" value="60"></li>
			</ul>
		</div>
	</header>

	<h2>
		<span id="artist">Manel</span>
		<span id="track"><!--Teresa Rampell--></span>
	</h2>

	<div class="r">
		<div class="s9">
			<h3>Playlist</h3>
			<ul id="playlist">
				<!-- <li></li> -->
			</ul>
		</div>
		<div class="s3">
			<h3>Devices</h3>
			<!-- Should detect keywords such as iphone,ipad,tablet,desktop,imac,laptop and return appropriate icons automatically -->
			<table>
				<thead>
					<tr><th>Device</th><th>Buffer</th><th>Active</th></tr>
				</thead>
				<thead>
					<tr><td><i class="ico"></i> iMac</td><td>90</td><td>On</td></tr>
					<tr><td><i class="ico"></i> iMac</td><td>90</td><td>On</td></tr>
					<tr><td><i class="ico"></i> iMac</td><td>90</td><td>On</td></tr>
					<tr><td><i class="ico"></i> iMac</td><td>90</td><td>On</td></tr>
					<tr><td><i class="ico"></i> iMac</td><td>90</td><td>On</td></tr>
				</thead>
			</table>

			<h3>Settings</h3>
			<label>Device name</label>
			<input type="text" id="devicename" value="">
		</div>
	</div>

<audio id="audio" src="" controls>
	Your browser does not support the <code>audio</code> element.
</audio>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	
<script type="text/javascript" src="opensound.js"></script>	

</body>
</html>
